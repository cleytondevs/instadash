# Netlify Build Configuration
# Para o frontend se comunicar com o backend do Replit, 
# você deve configurar a variável de ambiente VITE_API_URL
# no painel do Netlify apontando para a URL do seu Replit.

[build]
  publish = "dist/public"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true
